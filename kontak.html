    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(90deg, #082f51, #082f51);
            padding: 10px 20px;
            color:  #eeeff0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 10px;
            
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fffffd;
        }

        .burger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 0.3rem;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background: white;
            transition: all 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .home {
            text-align: center;
            padding: 2rem 0;
        }

        .home h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .home p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        footer {
            background: #082f51;
            color: hsl(0, 1%, 55%);
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        footer {
            display: flex;
            color: rgb(156, 150, 150);
            justify-content: center;
            align-items: center;
        }

        footer p {
            color: rgb(142, 139, 139) !important;
        }

        .background-image {
            width: 50%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #4a90e2;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: flex;
            }

            .burger.toggle .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .burger.toggle .line2 {
                opacity: 0;
            }

            .burger.toggle .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }

        .content-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #0f538f;
            margin-bottom: 20px;
        }

        p, ul {
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: justify;
            color: #333;
        }

        ul {
            margin-left: 20px;
        }

        .formula {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        /* Gaya untuk bagian kontak */
        .contact-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            color: #0f538f;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
            text-align: center;
        }

        .social-media {
            text-align: center; /* Memusatkan tulisan */
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 15px; /* Memberikan jarak antara link */
            text-decoration: none;
            color: #0f538f;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.burger');
            const navLinks = document.querySelector('.nav-links');

            burger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                burger.classList.toggle('toggle');
            });

            navLinks.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    navLinks.classList.remove('active');
                    burger.classList.remove('toggle');
                }
            });
        });
    </script>
